<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>

    <button onclick="play_musik();">Play</button>

    <audio id="audioplayer" src="ok.mp3" controls></audio>

    <script>

  var audioplayer;
  function play_musik(){
    audioplayer = document.getElementById("audioplayer");
    audioplayer.volume 0.5;
    audioplayer.play();
  }
    </script>
  </body>
</html>
